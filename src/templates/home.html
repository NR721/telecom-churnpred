<!DOCTYPE html>
<html>
<head>
    <title>Loan Prediction</title>
</head>
<body>
    <h1>Loan Prediction</h1>
    <form method="POST">
        <label for="gender">Gender:</label><br>
        <input type="text" id="gender" name="gender"><br><br>

        <label for="married">Married:</label><br>
        <input type="text" id="married" name="married"><br><br>

        <label for="dependents">Dependents:</label><br>
        <input type="text" id="dependents" name="dependents"><br><br>
        
        <label for="education">Education:</label><br>
        <input type="text" id="education" name="education"><br><br>

        <label for="self_employed">Self Employed:</label><br>
        <input type="text" id="self_employed" name="self_employed"><br><br>

        <label for="applicant_income">Applicant Income:</label><br>
        <input type="text" id="applicant_income" name="applicant_income"><br><br>

        <label for="applicant_income">Co-Applicant Income:</label><br>
        <input type="text" id="coapplicant_income" name="coapplicant_income"><br><br>

        <label for="loan_amount">Loan Amount:</label><br>
        <input type="text" id="loan_amount" name="loan_amount"><br><br>

        <label for="loan_amount_term">Loan Amount Term:</label><br>
        <input type="text" id="loan_amount_term" name="loan_amount_term"><br><br>

        <label for="credit_history">Credit History:</label><br>
        <input type="text" id="credit_history" name="credit_history"><br><br>

        <label for="property_area">Property Area:</label><br>
        <input type="text" id="property_area" name="property_area"><br><br>

        <input type="submit" value="Submit">
    </form>

    {% if prediction is defined %}
        <h2>Predicted Loan Status: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
